<ion-content>

  <div class="flex-center">
  <ion-card>
      <ion-card-header>
          <ion-card-subtitle>Vote éléctronique</ion-card-subtitle>
          <ion-card-title>Page d'authentification</ion-card-title>    
      </ion-card-header>
  
      <ion-card-content>
          <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input [(ngModel)]="login" type="email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input [(ngModel)]="password" type="password"></ion-input>
          </ion-item>
          <ion-button size="full" color="dark" fill="clear">Forgot email/password</ion-button>
          <ion-button (click)="logclick()" size="full" color="success" >LOGIN</ion-button>
          <ion-button (click)="goregiste()"size="full" color="success" fill="clear">REGISTER</ion-button>
      </ion-card-content>
  </ion-card>
  </div>
  
  </ion-content>
